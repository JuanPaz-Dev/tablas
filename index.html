<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>tablas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='index.css'>
</head>
<body>  
    <header>
        <h1>Su pedido</h1>
    </header>
    <main>
        <section>
            <table>
                <tr class="primer-columna">
                    <th>Nombre producto</th>
                    <th>Precio unitario</th>
                    <th>Unidades</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="primer columna"></td>
                    <td><input type="text" placeholder="segunda columna"></td>
                    <td><input type="text" placeholder="tercer columna"></td>
                    <td><input type="text" placeholder="cuarta columna"></td>
                </tr>
                <tr class="tercer-columna">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
